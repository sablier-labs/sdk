name: "Cron: Tests"

on:
  schedule:
    # Runs at 02:00 UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Set up devkit"
        uses: "sablier-labs/devkit/actions/setup@main"
        with:
          package-manager: "bun"

      - name: "Check the code"
        run: "just full-check"

      - name: "Run the tests"
        env:
          VITE_CHAINS_TESTS: true
          VITE_CONTRACT_BLOCKS_TESTS: true
          VITE_ETHERSCAN_API_KEY: ${{ secrets.VITE_ETHERSCAN_API_KEY }}
        run: "just test"

      - name: "Add summary"
        run: | # shell
          echo "## Cron Tests result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
